<style>
    @import url('https://fonts.googleapis.com/css?family=Karla');
</style>
<app-constellations #constellations></app-constellations>
<div class = "header">
    <div class = "header-name">
        <div class = "header-text"routerLink = "/projects">
            {{ getHeader() }}
        </div>
    </div>
    <app-seperator></app-seperator>
    <div class="header-sub">
        <a routerLink="/" routerLinkActive="active" style="padding-right:1%">
            Projects
        </a>
        <a routerLink="/about" routerLinkActive="active" style="padding-right:1%">
            About
        </a>
    </div>
</div>

<router-outlet></router-outlet>

<footer class = "foot">
    <div class = "foot-content">
        Made by Anders Sundheim using 
        <i class="fas fa-coffee" (click)="navTo()"></i>
         ,
        <i class="fas fa-heart"></i>
         ,
        <i class="fab fa-font-awesome-flag"></i>
        and 
        <i class="fab fa-angular"></i>
    </div>
</footer>
